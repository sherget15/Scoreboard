<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <h1 id="home-score">0</h1>
                <div class="score-buttons">
                    <button id="home-one" onclick="addOne()">+1</button>
                    <button id="home-two" onclick="addTwo()">+2</button>
                    <button id="home-three" onclick="addThree()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <h1 id="guest-score">0</h1>
                <div class="score-buttons">
                    <button id="guest-one" onclick="addOneGuest()">+1</button>
                    <button id="guest-two" onclick="addTwoGuest()">+2</button>
                    <button id="guest-three" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>

        <button id="new-game" onclick="reset()">New Game</button>
        
        <script src="index.js"></script>
    </body>
</html>
